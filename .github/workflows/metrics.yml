name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate PR follow-up section
        uses: lowlighter/metrics@latest
        env:
          METRICS_CORE: "docker"
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: activity
          template: markdown
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 365
          plugin_activity_filter: issue, pr, release, fork, review, ref/create, comment